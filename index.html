<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Portfolio Website</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .smooth-scroll {
      scroll-behavior: smooth;
    }
    
    .project-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    
    .skill-tag {
      transition: transform 0.2s ease;
    }
    
    .skill-tag:hover {
      transform: scale(1.05);
    }
    
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
    const defaultConfig = {
      background_color: '#0f172a',
      surface_color: '#1e293b',
      text_color: '#f1f5f9',
      primary_action_color: '#3b82f6',
      secondary_action_color: '#64748b',
      font_family: 'Inter',
      font_size: 16,
      hero_name: 'Lawrence M. Dejucos',
      hero_title: 'Full Stack Developer',
      hero_tagline: 'Creating beautiful and functional digital experiences',
      about_heading: 'About Me',
      about_text: 'I\'m a passionate developer with 5+ years of experience building web applications. I love turning complex problems into simple, beautiful, and intuitive solutions.',
      projects_heading: 'Featured Projects',
      project_1_title: 'E-Commerce Platform',
      project_1_description: 'A full-featured online store with payment integration and inventory management.',
      project_2_title: 'Task Management App',
      project_2_description: 'Collaborative project management tool with real-time updates and team features.',
      project_3_title: 'Portfolio Generator',
      project_3_description: 'Tool that helps developers create stunning portfolio websites in minutes.',
      skills_heading: 'Skills & Expertise',
      contact_heading: 'Get In Touch',
      contact_text: 'I\'m always interested in hearing about new projects and opportunities.',
      contact_email: 'hello@alexjohnson.dev'
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      
      // Apply global styles
      document.body.style.backgroundColor = backgroundColor;
      document.body.style.color = textColor;
      document.body.style.fontFamily = fontFamily;
      
      // Navigation
      const nav = document.getElementById('nav');
      nav.style.backgroundColor = surfaceColor;
      
      const navName = document.getElementById('nav-name');
      navName.textContent = config.hero_name || defaultConfig.hero_name;
      navName.style.color = textColor;
      navName.style.fontFamily = fontFamily;
      navName.style.fontSize = `${baseSize * 1.5}px`;
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.style.color = textColor;
        link.style.fontFamily = fontFamily;
        link.style.fontSize = `${baseSize}px`;
      });
      
      const navLinkStyle = document.createElement('style');
      navLinkStyle.textContent = `.nav-link::after { background-color: ${primaryActionColor}; }`;
      document.head.appendChild(navLinkStyle);
      
      // Hero Section
      const hero = document.getElementById('hero');
      hero.style.backgroundColor = backgroundColor;
      
      const heroName = document.getElementById('hero-name');
      heroName.textContent = config.hero_name || defaultConfig.hero_name;
      heroName.style.color = textColor;
      heroName.style.fontFamily = fontFamily;
      heroName.style.fontSize = `${baseSize * 3.75}px`;
      
      const heroTitle = document.getElementById('hero-title');
      heroTitle.textContent = config.hero_title || defaultConfig.hero_title;
      heroTitle.style.color = secondaryActionColor;
      heroTitle.style.fontFamily = fontFamily;
      heroTitle.style.fontSize = `${baseSize * 1.875}px`;
      
      const heroTagline = document.getElementById('hero-tagline');
      heroTagline.textContent = config.hero_tagline || defaultConfig.hero_tagline;
      heroTagline.style.color = textColor;
      heroTagline.style.fontFamily = fontFamily;
      heroTagline.style.fontSize = `${baseSize * 1.25}px`;
      
      const heroCta = document.getElementById('hero-cta');
      heroCta.style.backgroundColor = primaryActionColor;
      heroCta.style.color = '#ffffff';
      heroCta.style.fontFamily = fontFamily;
      heroCta.style.fontSize = `${baseSize}px`;
      
      // About Section
      const aboutSection = document.getElementById('about');
      aboutSection.style.backgroundColor = backgroundColor;
      
      const aboutHeading = document.getElementById('about-heading');
      aboutHeading.textContent = config.about_heading || defaultConfig.about_heading;
      aboutHeading.style.color = textColor;
      aboutHeading.style.fontFamily = fontFamily;
      aboutHeading.style.fontSize = `${baseSize * 2.5}px`;
      
      const aboutContent = document.getElementById('about-content');
      aboutContent.style.backgroundColor = surfaceColor;
      
      const aboutText = document.getElementById('about-text');
      aboutText.textContent = config.about_text || defaultConfig.about_text;
      aboutText.style.color = textColor;
      aboutText.style.fontFamily = fontFamily;
      aboutText.style.fontSize = `${baseSize * 1.125}px`;
      
      // Projects Section
      const projectsSection = document.getElementById('projects');
      projectsSection.style.backgroundColor = backgroundColor;
      
      const projectsHeading = document.getElementById('projects-heading');
      projectsHeading.textContent = config.projects_heading || defaultConfig.projects_heading;
      projectsHeading.style.color = textColor;
      projectsHeading.style.fontFamily = fontFamily;
      projectsHeading.style.fontSize = `${baseSize * 2.5}px`;
      
      const projectCards = document.querySelectorAll('.project-card');
      projectCards.forEach(card => {
        card.style.backgroundColor = surfaceColor;
      });
      
      // Project 1
      const project1Title = document.getElementById('project-1-title');
      project1Title.textContent = config.project_1_title || defaultConfig.project_1_title;
      project1Title.style.color = textColor;
      project1Title.style.fontFamily = fontFamily;
      project1Title.style.fontSize = `${baseSize * 1.5}px`;
      
      const project1Desc = document.getElementById('project-1-description');
      project1Desc.textContent = config.project_1_description || defaultConfig.project_1_description;
      project1Desc.style.color = secondaryActionColor;
      project1Desc.style.fontFamily = fontFamily;
      project1Desc.style.fontSize = `${baseSize}px`;
      
      // Project 2
      const project2Title = document.getElementById('project-2-title');
      project2Title.textContent = config.project_2_title || defaultConfig.project_2_title;
      project2Title.style.color = textColor;
      project2Title.style.fontFamily = fontFamily;
      project2Title.style.fontSize = `${baseSize * 1.5}px`;
      
      const project2Desc = document.getElementById('project-2-description');
      project2Desc.textContent = config.project_2_description || defaultConfig.project_2_description;
      project2Desc.style.color = secondaryActionColor;
      project2Desc.style.fontFamily = fontFamily;
      project2Desc.style.fontSize = `${baseSize}px`;
      
      // Project 3
      const project3Title = document.getElementById('project-3-title');
      project3Title.textContent = config.project_3_title || defaultConfig.project_3_title;
      project3Title.style.color = textColor;
      project3Title.style.fontFamily = fontFamily;
      project3Title.style.fontSize = `${baseSize * 1.5}px`;
      
      const project3Desc = document.getElementById('project-3-description');
      project3Desc.textContent = config.project_3_description || defaultConfig.project_3_description;
      project3Desc.style.color = secondaryActionColor;
      project3Desc.style.fontFamily = fontFamily;
      project3Desc.style.fontSize = `${baseSize}px`;
      
      // Skills Section
      const skillsSection = document.getElementById('skills');
      skillsSection.style.backgroundColor = backgroundColor;
      
      const skillsHeading = document.getElementById('skills-heading');
      skillsHeading.textContent = config.skills_heading || defaultConfig.skills_heading;
      skillsHeading.style.color = textColor;
      skillsHeading.style.fontFamily = fontFamily;
      skillsHeading.style.fontSize = `${baseSize * 2.5}px`;
      
      const skillTags = document.querySelectorAll('.skill-tag');
      skillTags.forEach(tag => {
        tag.style.backgroundColor = surfaceColor;
        tag.style.color = primaryActionColor;
        tag.style.fontFamily = fontFamily;
        tag.style.fontSize = `${baseSize}px`;
      });
      
      // Contact Section
      const contactSection = document.getElementById('contact');
      contactSection.style.backgroundColor = backgroundColor;
      
      const contactHeading = document.getElementById('contact-heading');
      contactHeading.textContent = config.contact_heading || defaultConfig.contact_heading;
      contactHeading.style.color = textColor;
      contactHeading.style.fontFamily = fontFamily;
      contactHeading.style.fontSize = `${baseSize * 2.5}px`;
      
      const contactText = document.getElementById('contact-text');
      contactText.textContent = config.contact_text || defaultConfig.contact_text;
      contactText.style.color = textColor;
      contactText.style.fontFamily = fontFamily;
      contactText.style.fontSize = `${baseSize * 1.25}px`;
      
      const contactEmail = document.getElementById('contact-email');
      contactEmail.textContent = config.contact_email || defaultConfig.contact_email;
      contactEmail.style.fontFamily = fontFamily;
      contactEmail.style.fontSize = `${baseSize * 1.125}px`;
      
      const contactEmailLink = document.getElementById('contact-email-link');
      contactEmailLink.href = `mailto:${config.contact_email || defaultConfig.contact_email}`;
      contactEmailLink.style.backgroundColor = primaryActionColor;
      contactEmailLink.style.color = '#ffffff';
      
      // Footer
      const footer = document.getElementById('footer');
      footer.style.backgroundColor = surfaceColor;
      
      const footerText = document.getElementById('footer-text');
      footerText.textContent = `Â© 2024 ${config.hero_name || defaultConfig.hero_name}. All rights reserved.`;
      footerText.style.color = secondaryActionColor;
      footerText.style.fontFamily = fontFamily;
      footerText.style.fontSize = `${baseSize * 0.875}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['hero_name', config.hero_name || defaultConfig.hero_name],
        ['hero_title', config.hero_title || defaultConfig.hero_title],
        ['hero_tagline', config.hero_tagline || defaultConfig.hero_tagline],
        ['about_heading', config.about_heading || defaultConfig.about_heading],
        ['about_text', config.about_text || defaultConfig.about_text],
        ['projects_heading', config.projects_heading || defaultConfig.projects_heading],
        ['project_1_title', config.project_1_title || defaultConfig.project_1_title],
        ['project_1_description', config.project_1_description || defaultConfig.project_1_description],
        ['project_2_title', config.project_2_title || defaultConfig.project_2_title],
        ['project_2_description', config.project_2_description || defaultConfig.project_2_description],
        ['project_3_title', config.project_3_title || defaultConfig.project_3_title],
        ['project_3_description', config.project_3_description || defaultConfig.project_3_description],
        ['skills_heading', config.skills_heading || defaultConfig.skills_heading],
        ['contact_heading', config.contact_heading || defaultConfig.contact_heading],
        ['contact_text', config.contact_text || defaultConfig.contact_text],
        ['contact_email', config.contact_email || defaultConfig.contact_email]
      ]);
    }

    // Initialize the SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
